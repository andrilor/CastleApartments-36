{% extends 'base.html' %}

{% block content %}
    <div class = "center">
        <h2>Innskráning</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <!--
            
            <input type="text" class="form-control" placeholder="Notendanafn">
            <input type="password" class="form-control" placeholder="Lykilorð">

            -->

            <button type="submit" class="btn">Skrá inn</button>

            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Ertu ekki með aðgang? <a href="{% url 'register' %}">Nýskrá </a>
                </div>

                <div class="d-flex justify-content-center">
                    <a href={% url 'password_reset' %}>Gleymt lykilorð?</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
