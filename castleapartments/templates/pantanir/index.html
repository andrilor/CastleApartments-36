{% extends 'base.html' %}

{% block content %}


<div>
    <form action="/action_page.php">

        <div>

            <div>
                <h3>Greiðsluferli</h3>
                <label for="cname">Nafn korthafa</label>
                <input type="text" id="cname" name="cardname" placeholder="Jón Jónsson" required minlength="3">
                <label for="ccnum">Kortanúmer</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required minlength="16">
                <label for="expmonth">Gildistími mánuður</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="September" required minlength="3">
                <label for="expyear">Gildistími ár</label>
                <input type="text" id="expyear" name="expyear" placeholder="2019" required minlength="4">
                <label for="cvv">CVC</label>
                <input type="text" id="cvv" name="cvv" placeholder="111" required minlength="3">
            </div>
        </div>

        <input type="submit" value="Halda áfram" class="btn">
    </form>
</div>

{% endblock %}
