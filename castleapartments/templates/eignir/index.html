{% extends 'base.html' %}
{% load static %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
{% block content %}
<script src = {% static "js/order_by_price.js" %}> </script>
<li class="dropdown">
    <button class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" id="dd" type="button" aria-expanded="false">Raða eftir</button>
    <div class="dropdown-content">
        <a href="{% url 'sorted-name' %}">Nafn</a>
        <a href="{% url 'sorted-price' %}">Verð</a>
    </div>
</li>
<h3> Hér kemur listi af eignum </h3>
<div class="eignir">
    {% for eign in eignir %}
        {% include 'eignir/eign.html' with eign=eign %}
    {% endfor %}
</div>

{% endblock %}
